<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRUX MARKETPLACE</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>SIRUXXX</h1>
    </header>
    
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'polo')">Polos</button>
        <button class="tablinks" onclick="openTab(event, 'pantalon')">Pantalones</button>
        <button class="tablinks" onclick="openTab(event, 'short')">Shorts</button>
        <button class="tablinks" onclick="openTab(event, 'Camisas')">Camisas</button>
    </div>

    <div id="polo" class="content">
        <h2>Polos</h2>
        <p> aver avver</p>
    </div>

    <div id="pantalon" class="content">
        <h2>Pantalones</h2>
        <p>Descripción y productos de pantalones...</p>
    </div>

    <div id="short" class="content">
        <h2>Shorts</h2>
        <p>Descripción y productos de shorts...</p>

    </div>

    <div id="Camisas" class="content">
        <h2>Camisas</h2>
        <p>Descripción y imagenes xxx...</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
