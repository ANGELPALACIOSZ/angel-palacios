<body>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'polo')">Polos</button>
        <button class="tablinks" onclick="openTab(event, 'pantalon')">Pantalones</button>
        <button class="tablinks" onclick="openTab(event, 'short')">Shorts</button>
        <button class="tablinks" onclick="openTab(event, 'Camisas')">Camisas</button>
    </div>

    <div id="polo" class="content">

        <h2>Polos</h2>
        <img src="https://coliseum.vteximg.com.br/arquivos/ids/542775-1000-1000/Polos-HOMBRE-CATERPILLAR-LOGO-TEAM-TEE-2510760-12433_1.jpg?v=638147567913770000" alt="">;
            background-size: cover;
            background-repeat: no-repeat; </p>
        <p>CATEGORIAS</p>
    </div>

    <div id="pantalon" class="content">
        <h2>Pantalones</h2>

    <div id="short" class="content">
        <h2>Shorts</h2>
        <p>Descripción y productos de shorts...</p>

    </div>

    <div id="Camisas" class="content">
        <h2>Camisas</h2>
        <p>Descripción y productos de camisas...</p>
    </div>


    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
