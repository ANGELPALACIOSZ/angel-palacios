<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRUX MARKETPLACE</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>SIRUX</h1>
        <img src="https://scontent.flim33-1.fna.fbcdn.net/v/t39.30808-6/436408358_2739108936240277_6400925696042937599_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeELhjZGQ2NXlel5dlMXXRuZmx2mElSNT3ybHaYSVI1PfLbaxAN2uTXMhpBur8cL96Mjq4qXE4PtZY3DYgW7s81U&_nc_ohc=DHa6g5Es2FoAb6-1jcS&_nc_ht=scontent.flim33-1.fna&oh=00_AfDJNetzbpuRnk8JApmt9vSOXgVYQGFBNyIN6ExCOXSvWw&oe=6623A003" alt="">
    </header>
    
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'polo')">Polos</button>
        <button class="tablinks" onclick="openTab(event, 'pantalon')">Pantalones</button>
        <button class="tablinks" onclick="openTab(event, 'short')">Shorts</button>
        <button class="tablinks" onclick="openTab(event, 'Camisas')">Camisas</button>
    </div>

    <div id="polo" class="content">
        <h2>Polos</h2>
        <p> aver avver</p>
    </div>

    <div id="pantalon" class="content">
        <h2>Pantalones</h2>
        <p>Descripción y productos de pantalones...</p>
    </div>

    <div id="short" class="content">
        <h2>Shorts</h2>
        <p>Descripción y productos de shorts...</p>

    </div>

    <div id="Camisas" class="content">
        <h2>Camisas</h2>
        <p>Descripción y imagenes xxx...</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
