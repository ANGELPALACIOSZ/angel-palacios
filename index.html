<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRUX MARKETPLACE</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img src="https://scontent.flim33-1.fna.fbcdn.net/v/t39.30808-6/437147474_2739113542906483_6985248251795714402_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeF6YPPkx3_Z7BZC6jllE53xSCyUPN60uLpILJQ83rS4ughoajaYDOQji64liEeOPYou1gGqhgFCwUwZgmCXLz9w&_nc_ohc=or3sT59q6QgAb6ZM-UR&_nc_ht=scontent.flim33-1.fna&oh=00_AfAUoxRuN4XRcN3TcwZ0UneT7BIoD7bw6Z8Im930OKc6LQ&oe=66238484" alt="">
    </header>
    
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'polo')">Polos</button>
        <button class="tablinks" onclick="openTab(event, 'pantalon')">Pantalones</button>
        <button class="tablinks" onclick="openTab(event, 'short')">Shorts</button>
        <button class="tablinks" onclick="openTab(event, 'Camisas')">Camisas</button>
    </div>

    <div id="polo" class="content">

        <h2>Polos</h2>
        <p>background-image: url(image.png);
            background-size: cover;
            background-repeat: no-repeat; </p>
    </div>

    <div id="pantalon" class="content">
        <h2>Pantalones</h2>
        <p>Descripción y productos de pantalones...</p>
    </div>

    <div id="short" class="content">
        <h2>Shorts</h2>
        <p>Descripción y productos de shorts...</p>

    </div>

    <div id="Camisas" class="content">
        <h2>Camisas</h2>
        <p>Descripción y imagenes xxx...</p>
    </div>


    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
